<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css_/medium.css" rel="stylesheet">
    <link href="css_/large.css" rel="stylesheet">

    <title>HOME | pW System Overview</title>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="js/js-file.js"></script>
</head>

<body>
    <div class="header_div">
        <header>
            <section class="row">
                <section>
                    <h1>QR-Scanner</h1>
                </section>
                <section class="navItems">
                    <a href="index.html"><img class="navIcon active" src="images/home_FILL0_wght400_GRAD0_opsz48.svg"
                            alt="Home"></a>
                    <a href="setup.html"><img class="navIcon" src="images/settings_FILL0_wght400_GRAD0_opsz48.svg"
                            alt="Setup"></a>
                </section>
            </section>
        </header>
        <main class="main_div">
            <div class="row_flex">
                <div class="col_flex small-6 medium-3">
                    <section class="dataField">
                        <section class="itemName">
                            lat:
                        </section>
                        <section id="gps_lat" class="itemValue">
                            -
                        </section>
                    </section>
                    <section class="dataField">
                        <section class="itemName">
                            lon:
                        </section>
                        <section id="gps_lon" class="itemValue">
                            -
                        </section>
                    </section>
                    <section class="dataField">
                        <section class="itemName">
                            speed:
                        </section>
                        <section id="gps_speed" class="itemValue">
                            -
                        </section>
                    </section>
                    <section class="dataField">
                        <section class="itemName">
                            direction:
                        </section>
                        <section id="gps_dir" class="itemValue">
                            -
                        </section>
                    </section>
                </div>

                <div class="col_flex small-6 medium-3">
                    <section class="dataField">
                        <section class="itemName">
                            direction:
                        </section>
                        <section class="itemKompass">
                            <img class="kompass" src="images/Kompass_Background.png" width="80" height="80" alt="">
                            <img id="kompassnadel" class="kompass" src="images/Kompass_Nadel.png" width="80" height="80"
                                alt="">
                        </section>
                    </section>
                </div>
            </div>
            <div class="row_flex controls">
                <button id="btnStartLogging" class="myButton" onclick="startApp()">Start Application</button>
                <button id="btnStopLogging" class="myButton" onclick="stopApp()">Stop Application</button>
            </div>
        </main>

        <div class="video_div">
            <h1>Image processing</h1>
            <img src="http://127.0.0.1:8090/video_feed" alt="">
            <section class="row_btnResolution">
                <button class="btnResolution" onclick="setResolution(1600,1200)">1600x896</button>
                <button class="btnResolution" onclick="setResolution(1200,900)">1200x672</button>
                <button class="btnResolution" onclick="setResolution(800,448)">800x448</button>
                <button class="btnResolution" onclick="setResolution(400,224)">400x224</button>
            </section>
        </div>

        <footer>
            <div class="footer">
                <h2> &copy 2022 Juergen Mueller / Christian Eichhammer </h1>
            </div> <!-- end row -->
        </footer>
</body>

</html>
