<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Waage Monitor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container { text-align: center; width: 90%; }
        h1 { font-size: 1.2rem; color: #888; text-transform: uppercase; letter-spacing: 2px; }
        #weight {
            font-size: 80px;
            font-weight: 800;
            margin: 20px 0;
            color: #00ff88;
            font-variant-numeric: tabular-nums;
        }
        #unit { font-size: 24px; color: #888; }
        button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
        }
        #status { font-size: 14px; color: #555; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <h1>Körpergewicht</h1>
    <div id="weight">0.0<span id="unit">kg</span></div>
    <button onclick="connectScale()">Waage verbinden</button>
    <div id="status">Bereit zum Scannen...</div>
</div>

<script>
   const statusEl = document.getElementById('status');
const weightEl = document.getElementById('weight');

// Neues Element für Debug-Ausgabe erstellen
const debugLog = document.createElement('div');
debugLog.style.cssText = "margin-top:20px; font-size:10px; color:#0f0; background:#111; padding:10px; width:90%; overflow-wrap: break-word; text-align:left; max-height:150px; overflow-y:auto;";
document.body.appendChild(debugLog);

function logDebug(msg) {
    const now = new Date().toLocaleTimeString();
    debugLog.innerHTML = `[${now}] ${msg}<br>` + debugLog.innerHTML;
}

async function connectScale() {
    try {
        logDebug("Suche gestartet...");
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ namePrefix: 'IF_B7' }, { namePrefix: 'if_b7' }],
            optionalServices: [0x181B, 0x1801, 0x180A, 0x180D]
        });

        logDebug("Gefunden: " + device.name);

        device.addEventListener('advertisementreceived', (event) => {
            logDebug("Paket empfangen!");

            if (event.manufacturerData) {
                // Wir iterieren durch alle Manufacturer IDs im Paket
                for (let [id, dataView] of event.manufacturerData) {
                    // ID in Hex (z.B. 0x010E)
                    let idHex = "0x" + id.toString(16).padStart(4, '0').toUpperCase();
                    
                    // Alle Bytes in Hex umwandeln für die Analyse
                    let bytes = [];
                    for (let i = 0; i < dataView.byteLength; i++) {
                        bytes.push(dataView.getUint8(i).toString(16).padStart(2, '0').toUpperCase());
                    }
                    let hexString = bytes.join(" ");

                    logDebug(`ID: ${idHex} | Bytes: ${hexString}`);

                    // Versuch das Gewicht zu berechnen (Offset 12/13)
                    if (dataView.byteLength >= 14) {
                        let b12 = dataView.getUint8(12);
                        let b13 = dataView.getUint8(13);
                        let weightRaw = (b12 << 8) | b13;
                        let weightKg = weightRaw / 100.0;
                        
                        // Nur anzeigen, wenn der Wert realistisch ist (> 1kg)
                        if (weightKg > 1) {
                            weightEl.innerHTML = weightKg.toFixed(1) + '<span id="unit">kg</span>';
                        }
                    }
                }
            } else {
                logDebug("Keine ManufacturerData im Paket.");
            }
        });

        await device.watchAdvertisements();
        statusEl.innerText = "Warte auf Messung...";

    } catch (error) {
        logDebug("FEHLER: " + error);
    }
}
</script>

</body>
</html>
